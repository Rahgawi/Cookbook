<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montez" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Cookbook</title>

</head>
<body>
    <header>
        <nav>
            <div class="linkList">
                <ul class="font-montserrat headerLinks">
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#Recipes">Recipes</a></li>
                    <li><a href="#Contact">Contact</a></li>
                    <li><a href="#DayRecipe">Recipe of the Day</a></li>
                </ul>
            </div>
            ,
            <div class="login">
                <a href="#login"><i class="fa-solid fa-right-to-bracket" style="color: #639c41;"></i>Register</a>
                <a href="#register"><i class="fa-solid fa-user" style="color: #639c41;"></i>Login</a>
            </div>
        </nav>
        <div class="searchSection">
            <img src="image/logo.png" alt="Cookbook Logo">
            <span class="searchBar">
                <div class="input-group mb-3 col-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">All Categories</button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Dessert</a></li>
                      <li><a class="dropdown-item" href="#">Meat</a></li>
                      <li><a class="dropdown-item" href="#">vegan</a></li>
                    </ul>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
                  </div>
            </span>
        </div>
        <div class="stageSection">
            <div class="stageText">
                <p class="head2">The Only <b>Cookbook</b></p>
                <button class="stageButton">Recipes</button>
            </div>
            <div class="socialColumn">
                <a href="#facebook"><img src="image/fb.png" alt="Facebook Icon"></a>
                <a href="#youtube"><img src="image/yt.png" alt="Youtube Icon"></a>
                <a href="#twitter"><img src="image/twitter.png" alt="Twitter Icon"></a>
                <a href="#pinterest"><img src="image/pinterest.png" alt="Pinterest Icon"></a>
            </div>
        </div>

    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7bb591b278.js" crossorigin="anonymous"></script>
</body>
</html>
